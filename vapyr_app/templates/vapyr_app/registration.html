{% extends "vapyr_app/index.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">
<div class="col s12 l6 offset-l3">
        <div class="card grey lighten-3">
          <div class="card-content">
            <h4 class="card-title center-align">Login</h4>
            <form method="post"  class="center-align"action="{% url 'user_login' %}">
                  {% csrf_token %}
                  {{ user_form.as_p }}
                  {{ profile_form.as_p }}
                  <input  href="{% url 'register' %}" type="submit" name="" value="Register">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
